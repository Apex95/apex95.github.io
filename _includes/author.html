{% assign author = site[page.author] %}
{% if author %}
  <span>
    <img src="{{ author.avatar | prepend: site.baseurl }}">
    Written by {{ author.name }}
  </span>
{% else %}
  <div id = author-address>
      <address class="author">
      <div id = "author-avatar-div">
        <img id = "author-avatar" src="{{ "/imgs/authors/dan.jpeg" | prepend: site.baseurl }}">
      </div>
      Written by Dan Sporici
      </address>
    
  </div>
{% endif %}
