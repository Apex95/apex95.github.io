    <h2>Ads</h2>
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-8593522087825180"

     data-ad-format="auto"
     data-full-width-responsive="true"></ins>

    <section id = "newsletter">
    <h2>Newsletter</h2>
    Receive email notifications when new articles are published, by visiting the following link:<br> <a class="newsletter-link" href="https://feedburner.google.com/fb/a/mailverify?uri=codingvision&amp;loc=en_US" target="_blank" rel="nofollow">coding.vision newsletter</a>
    </section>    

    <section id = "categories">
    <h2>Categories</h2>
    {% for page in site.pages %}
        {% if page.title and page.iscategory %}
        <a class="category-link" href="{{page.url}}" name="{{ page.title }}">{{ page.title }}</a>
        {% endif %}
    {% endfor %}
    </section>
