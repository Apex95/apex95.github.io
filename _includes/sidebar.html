<aside id="sidebar">
    
    <section id = "ads">
    <h2>Ads</h2>
        
        <ins class="adsbygoogle"
         style="display:inline-block;width:300px;height:250px"
         data-ad-client="ca-pub-8593522087825180"
         data-ad-slot="8768571769"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
        
    </section>

    <section id = "newsletter">
    <h2>Newsletter</h2>
    Receive email notifications when new articles are published, by visiting the following link: <a href="https://feedburner.google.com/fb/a/mailverify?uri=codingvision&amp;loc=en_US" target="_blank" rel="nofollow">coding.vision newsletter sign up</a>
    </section>    

    <section id = "categories">
    <h2>Categories</h2>
    <ul>
    {% for page in site.pages %}
        {% if page.title and page.iscategory %}
        <li><a href="{{page.url}}" name="{{ page.title }}">{{ page.title }}</a></li>
        {% endif %}
    {% endfor %}
    </ul>
    </section>

    
    
    
	


  
    
</aside>
